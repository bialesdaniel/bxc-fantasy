# This Nginx configuration is designed for serving a Single-Page Application (SPA)
# like the one built with React and Vite.

server {
    # Listen on port 8080, which is the standard port for containers on Google Cloud Run.
    listen 8080;

    # Set the root directory to where our static assets were copied in the Dockerfile.
    root /usr/share/nginx/html;

    # Specify the default file to serve.
    index index.html;

    # Enable gzip compression for better performance.
    # This reduces the size of text-based files (HTML, CSS, JS) sent to the client.
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # This location block is the key to making client-side routing (e.g., React Router) work.
    location / {
        # First, try to serve the requested file as-is (e.g., /assets/logo.png).
        # If it's a directory, try to serve the index file within it (e.g., /docs/).
        # If neither is found, fall back to serving /index.html. This allows the
        # React application to handle the route.
        try_files $uri $uri/ /index.html;
    }

    # Additionally, you can add rules for caching static assets to improve performance
    # for repeat visitors. Vite typically includes hashes in filenames for long-term caching.
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    location ~* \.(?:png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
